plugins {
    // Das Java-Plugin liefert Kompilations-Tasks
    id "java"
    // Shadow plugin für jar file
    id("com.gradleup.shadow") version "9.0.0-beta12"
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

}

jar {
    destinationDirectory.set(file("bin"))
    manifest {
        attributes 'Main-Class': "Main"
    }
    
}
task cleanUp(type: Delete) {
  delete 'build', 'bin/group6.jar'
  followSymlinks = true
}

shadowJar {
    archiveClassifier = null
    destinationDirectory.set(file("bin"))
    archiveBaseName = 'swp2025_group6'
}

cleanUp.dependsOn 'shadowJar'
assemble.dependsOn 'cleanUp'


// JUnit evtl. für tests
dependencies {
    testImplementation(platform('org.junit:junit-bom:5.10.0'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

repositories {
    mavenCentral()
}


